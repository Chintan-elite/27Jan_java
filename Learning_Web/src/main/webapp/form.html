<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<style type="text/css">
form
{
	width: 30%;
	margin: auto;
	
}

.textfield
{
	width: 200px;
	height: 20px;
	border: 1px solid black;
	border-radius: 5px 5px 5px 5px;
	font-family: serif;
}
.btn
{
	width:80px;
	height: 30px;
	border-radius: 5px 5px 5px 5px;
	color: white;
}

.btn-smt
{
	background-color: green;
}

.btn-rst
{
	background-color:red;
}

a:link {
	color: green;
}
a:hover {
	color: red;
}a:visited {
	color: blue;
}
.btn:hover {
	color: black;
	width:90px;
	height: 40px;
}

</style>
</head>
<body>
	<h1 align="center">Registration Form</h1>
	<form action="success.html" method="post">
	
			
			<table>
			<tr>
			<td><label>First Name</label></td>
			<td> <input type="text" name="fname" class="textfield">
			</tr>
			
			<tr>
			<td><label>Last Name</label></td>
			<td><input type="text" name="lname" class="textfield"></td>
			</tr>
			
			<tr>
			<td><label>Email</label></td>
			<td><input type="text" name="email" class="textfield"></td>
			</tr>
			
			
			<tr>
			<td><label>Password</label></td>
			<td><input type="password" name="pass" class="textfield"></td>
			</tr>
			
			
			
			<tr>
			<td><label>Address</label></td>
			<td><textarea rows="2" cols="20" name="adr" class="textfield"></textarea></td>
			</tr>
			
			
			
			<tr>
			<td><label>Gender</label></td>
			<td><input type="radio" name="gender"
				checked="checked">Male <input type="radio" name="gender">FeMale</td>
			</tr>
			
			
			
			<tr>
			<td><label>Languages</label></td>
			<td><input type="checkbox">Gujarati
			<input type="checkbox">Hindi <input type="checkbox">English</td>
			</tr>
			
			
			
			
			
			<tr>
			<td><label>Country</label></td>
			<td><select class="textfield">
				<option>---Select country---</option>
				<option>India</option>
				<option>USA</option>
				<option>UK</option>
			</select></td>
			</tr>
			
			<tr>
			<td></td>
			<td><input type="submit" class="btn btn-smt">
			 <input type="reset" class="btn btn-rst"></td>
			</tr>
			
			
			</table>
			
			<a href="home.html">Login here</a>
		
	</form>




</body>
</html>
